<!DOCTYPE html>
    <html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="neighborhood-map">
        <meta name="author" content="alye-carlevaro">
        <title>UDACITY NEIGHBORHOOD MAP PROJECT</title>

        <style>
          html,
          body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
          }
          .container {
            height: 100%;
            position: relative;
            display: flex;
          }
          h1 {
            color: #525454;
            font-size: 22px;
            margin: 0 0 10px 0;
            text-align: left;
          }
          hr {
            background: #D0D7D9;
            height: 1px;
            margin: 20px 0 20px 0;
            border: none;
          }
          #map {
            bottom:0px;
            height: 100%;
            left: 362px;
            position: absolute;
            right: 0px;
          }
          .options-box {
            background: #fff;
            border: 1px solid #999;
            border-radius: 3px;
            height: 100%;
            line-height: 35px;
            padding: 10px 10px 30px 10px;
            text-align: left;
            width: 340px;
          }
          .hamburger {
            background:none;
            position: relative;
            float: right;
            top:0;
            right:0;
            line-height:45px;
            padding:5px 15px 0px 15px;
            color:#999;
            border:0;
            font-size:1.4em;
            font-weight:bold;
            cursor:pointer;
            outline:none;
            z-index:10000000000000;
          }

          .cross{
            background:none;
            position:absolute;
            top:0px;
            right:0;
            padding:7px 15px 0px 15px;
            color:#999;
            border:0;
            font-size:3em;
            line-height:65px;
            font-weight:bold;
            cursor:pointer;
            outline:none;
            z-index:10000000000000;
            }
           @media only screen and (max-width: 480px) {
            body { font-size: 12px;}
            h1 { font-size: 14px;}
      }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="options-box">
                <span>
                    <h1>My Neighborhood Map</h1>
                    <button class="hamburger">&#9776;</button>
                    <button class="cross">&#735;</button>
                </span>
                <hr>
                <div>
                    <span class="text">Points of Interest</span>
                </div>
                <div>
                    <select data-bind="options: locationList,
                                       optionsText: 'name',
                                       selectedOption: currentLocation,
                                       optionsCaption: 'Choose...'">
                    </select>
                </div>
                <div>
                    <ul data-bind="foreach: locationList">
                        <li data-bind="text: name, click: $parent.selectLocation"></li>
                    </ul>
                </div>
            </div>
            <div id="map"></div>
        </div>


    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/app.js"></script>


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKw5eY-nR_Z5EDjZYwOxCfH6A9s3YW_GM&v=3&callback=initApp" onerror="gmapsError()">
    </script>

    </body>
