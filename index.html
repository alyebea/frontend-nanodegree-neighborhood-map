<!DOCTYPE html>
    <html>
    <head>
        <meta charset="uft-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="neighborhood-map">
        <meta name="author" content="alye-carlevaro">

        <title>UDACITY NEIGHBORHOOD MAP PROJECT</title>

        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
          html,
          body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
          }
          .header {
            position: relative;
            z-index: 2;
            background-color: #454546;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-top: 10px;
          }
          .btn {
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 5px;
          }
          .container {
            height: 100%;
            position: relative;
            width: auto;
          }
          h1 {
            color: #ABB1B4;
            font-size: 22px;
            margin: 10px;
            text-align: left;
          }
          h2 {
            color: white;
            font-size: 15px;
          }
          hr {
            background: #D0D7D9;
            height: 1px;
            margin: 20px 0 20px 0;
            border: none;
          }
          ul {
            font-size: 16px;
            color: #ABB1B4;
            padding-top: 20px;
          }
          li {
            margin-top: 10px;
          }
          li:hover {
            color: #FCC900;
            cursor: pointer;
          }
          #sidebar-wrapper {
            z-index: 1;
            left: 0;
            width: 300px;
            height: 100%;
            padding-top: 30px;
            padding-left: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #454546;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
          }
          #map {
            bottom:0px;
            height: 100%;
            left: 0px;
            position: absolute;
            right: 0px;
          }
           @media only screen and (max-width: 480px) {
            ul { font-size: 14px;}
            }
        </style>
    </head>

    <body>

          <div class="header">
            <div class="row">
                <button class="btn" type="button" data-toggle="collapse" data-target="#sidebar-wrapper" aria-expanded="true" aria-controls="sidebar-wrapper">Menu</button>
                <h1>HUDSON VALLEY PLACES</h1>
              </div>
            </div>


<!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper">
        <div id = "sidebar-wrapper" class="navbar-collapse collapse in" aria-expanded="true">
            <h2>PLACES TO VISIT</h2>
            <hr>
            <div>
                <select data-bind="options: categories, selectedOption: selectedCategory, value: selectedCategory">
                </select>
            </div>
            <div>
                <ul data-bind="foreach: locationList">
                    <li class="locations" data-bind="text: name, visible: $parent.selectedCategory() === category() || $root.selectedCategory() === 'All', click: $parent.selectLocation"></li>
                </ul>
            </div>
          </div>
        </nav>


        <div class="container">
            <div id="map"></div>
        </div>


    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKw5eY-nR_Z5EDjZYwOxCfH6A9s3YW_GM&v=3&callback=initApp" onerror="gmapsError()">
    </script>

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");

</body>
